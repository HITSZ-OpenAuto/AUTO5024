about_course:
  - content: |
      模式识别这门学科中，课程框架大致可以划分为两个主要模块。课程的前半段聚焦于传统模式识别算法以及数据降维技术，这些是构建机器学习和数据分析基础的重要组成部分。而后半段则深入探讨神经网络相关话题，这是一个在现代人工智能领域占据核心地位的主题。
