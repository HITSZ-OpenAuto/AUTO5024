study_advice:
  - content: "本课程重实践，要求同学们具备编程解决模式识别相关问题的能力。因此，本课程考试难度不高（此处有待往届学生补充真实体会），没有考勤（2023 年秋情况），但是实验一定要去（证明你确实掌握了）。"
    submitter:
      name: "Hye"
      link: "https://github.com/Co-ding-Man"
  - content: |
      对于前半部分，在实际应用中，直接使用这些经典算法的机会可能较少，因为很多场景下已经被更为先进的技术所取代。因此，我认为了解这部分内容的思想和逻辑即可。

      后半部分的神经网络部分个人推荐学有余力的同学去学习 CS231n，这是一门非常经典的课程，讲解的内容更加深入、全面、容易理解。若有需要可以参考我整理的 CS231n 学习笔记。

      实验部分建议大家认真完成，不仅是因为实验所占课程的分值比重高，更是因为**代码能力**是现代大学生必备的技能之一，而实验的内容：通过 pytorch 库搭建神经网络，也是一个很好的毫不过时的练习机会。
    submitter:
      name: "psp_dada"
      link: "https://github.com/pspdada"
